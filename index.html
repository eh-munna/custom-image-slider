<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone : 7</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900">
    <header class="md:py-2 py-4">
      <section class="container mx-auto px-2 py-1 md:px-4 md:py-2">
        <!-- topic-heading -->
        <div class="topic-heading mt-2 md:mt-4">
          <h1 class="text-3xl font-bold text-center text-sky-600">
            Image Slider
          </h1>
        </div>
      </section>
    </header>
    <!-- topic-details-ended -->
    <main class="container mx-auto p-2 md:p-4">
      <!-- practice-topics-started -->
      <section class="practice-topics my-2 md:my-4">
        <!-- section-heading-started -->
        <h2 class="text-2xl font-semibold text-center text-slate-300">
          Here is the slider
        </h2>
        <!-- section-heading-ended -->
      </section>
      <!-- practice-topics-ended -->
      <!-- practice-content-started -->
      <section class="practice-content">
        <!-- slider-wrapper-started -->
        <div class="slider-wrapper text-center">
          <!-- slider-text-content-started -->
          <div class="slider-text-content bg-white text-black p-4">
            <h1 id="slider-inner">Hello Slider</h1>
          </div>
          <!-- slider-text-content-ended -->
          <!-- slider-img-content-started -->
          <div class="bg-transparent text-center slider-img-content my-6 p-4">
            <img
              id="slider-img-inner"
              class="mx-auto max-w-full"
              src="images/tea-2.png"
              alt="Image-1"
            />
          </div>
          <!-- slider-img-content-ended -->
        </div>
        <!-- slider-wrapper-ended -->
      </section>
      <!-- practice-content-ended -->
    </main>
    <!-- main-content-ended -->
    <!-- js-file-linked -->
    <script src="slider.js"></script>
  </body>
</html>
